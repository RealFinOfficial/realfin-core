syntax = "proto3";

package realfin.tokenization.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "realfin/tokenization/v1/params.proto";

option go_package = "realfin/x/tokenization/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);

  // CreateAsset defines the CreateAsset RPC.
  rpc CreateAsset(MsgCreateAsset) returns (MsgCreateAssetResponse);

  // UpdateAsset defines the UpdateAsset RPC.
  rpc UpdateAsset(MsgUpdateAsset) returns (MsgUpdateAssetResponse);

  // DeleteAsset defines the DeleteAsset RPC.
  rpc DeleteAsset(MsgDeleteAsset) returns (MsgDeleteAssetResponse);
}

// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "realfin/x/tokenization/MsgUpdateParams";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.

  // NOTE: All parameters must be supplied.
  Params params = 2 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

// MsgCreateAsset defines the MsgCreateAsset message.
message MsgCreateAsset {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string symbol = 2;
  string name = 3;
  string description = 4;
  string asset_type = 5;
  string metadata = 6;
}

// MsgCreateAssetResponse defines the MsgCreateAssetResponse message.
message MsgCreateAssetResponse {}

// MsgUpdateAsset defines the MsgUpdateAsset message.
message MsgUpdateAsset {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string symbol = 2;
  string name = 3;
  string description = 4;
  string asset_type = 5;
  string metadata = 6;
}

// MsgUpdateAssetResponse defines the MsgUpdateAssetResponse message.
message MsgUpdateAssetResponse {}

// MsgDeleteAsset defines the MsgDeleteAsset message.
message MsgDeleteAsset {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string symbol = 2;
}

// MsgDeleteAssetResponse defines the MsgDeleteAssetResponse message.
message MsgDeleteAssetResponse {}
