syntax = "proto3";

package realfin.insurance.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "realfin/insurance/v1/params.proto";

option go_package = "realfin/x/insurance/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);

  // CreatePolicy defines the CreatePolicy RPC.
  rpc CreatePolicy(MsgCreatePolicy) returns (MsgCreatePolicyResponse);

  // UpdatePolicy defines the UpdatePolicy RPC.
  rpc UpdatePolicy(MsgUpdatePolicy) returns (MsgUpdatePolicyResponse);

  // DeletePolicy defines the DeletePolicy RPC.
  rpc DeletePolicy(MsgDeletePolicy) returns (MsgDeletePolicyResponse);
}

// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "realfin/x/insurance/MsgUpdateParams";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.

  // NOTE: All parameters must be supplied.
  Params params = 2 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

// MsgCreatePolicy defines the MsgCreatePolicy message.
message MsgCreatePolicy {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string policy_id = 2;
  string asset_symbol = 3;
  string provider = 4;
  string coverage_type = 5;
  string coverage_percentage = 6;
}

// MsgCreatePolicyResponse defines the MsgCreatePolicyResponse message.
message MsgCreatePolicyResponse {}

// MsgUpdatePolicy defines the MsgUpdatePolicy message.
message MsgUpdatePolicy {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string policy_id = 2;
  string asset_symbol = 3;
  string provider = 4;
  string coverage_type = 5;
  string coverage_percentage = 6;
}

// MsgUpdatePolicyResponse defines the MsgUpdatePolicyResponse message.
message MsgUpdatePolicyResponse {}

// MsgDeletePolicy defines the MsgDeletePolicy message.
message MsgDeletePolicy {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string policy_id = 2;
}

// MsgDeletePolicyResponse defines the MsgDeletePolicyResponse message.
message MsgDeletePolicyResponse {}
